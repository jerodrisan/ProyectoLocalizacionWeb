            //Ejemplo de creacion de elementos  en el formulario de acceso a usuarios. 
           //Vamos a crear un label y un input para ver como funciona
            document.getElementById("btn_acces_usu").addEventListener("click", crearFormu);         

            function crearFormu(){              

               document.getElementById("modal-2-id").style.display="block";
               //input nombre:
               var input1 = document.createElement("input");
               input1.setAttribute("type","text");
               input1.setAttribute("placeholder", "Introducir nombre");     
                //label nombre:
               var label_name = document.createElement("label");
               label_name.setAttribute("id","id-label-name");
               var node_label_name = document.createTextNode("Nombre: ");
               label_name.appendChild(node_label_name);              
              
              var label_email = document.getElementById("id-label-email"); //creado en formulario
               //Metemos primero el input entre el label email y el form 
              v.insertBefore(input1, label_email);   
             //y luego metemos el label nombre entre el input y el form 
              v.insertBefore(label_name, input1);                
            }
